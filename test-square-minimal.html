<!DOCTYPE html>
<html>
<head>
    <title>Minimal Square SDK Test</title>
    <script src="https://web.squarecdn.com/v1/square.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        #card-container {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            background: white;
            margin: 20px 0;
            min-height: 50px;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Minimal Square Payment Form Test</h1>
    
    <div class="debug-info" id="debug-log">
        <strong>Debug Log:</strong><br>
        Initializing...
    </div>
    
    <div>
        <h3>Payment Form</h3>
        <label>Card Details</label>
        <div id="card-container">
            <div style="color: #666; font-style: italic;">Loading Square payment form...</div>
        </div>
    </div>
    
    <button onclick="testTokenize()" id="tokenize-btn" disabled>Test Tokenize</button>
    <button onclick="checkForm()" id="check-btn">Check Form State</button>
    
    <script>
        // Configuration - using your actual values
        const APP_ID = 'sq0idp-kCCM7jRV0mwMIF0BKcKxLQ';
        const LOCATION_ID = '6G1GCCAYYXB45';
        
        let card = null;
        
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            console.log(message);
        }
        
        async function initSquare() {
            try {
                log('üîç Checking Square SDK availability...');
                if (typeof window.Square === 'undefined') {
                    log('‚ùå Square SDK not loaded');
                    return;
                }
                log('‚úÖ Square SDK loaded');
                
                log('üîß Creating payments instance...');
                log('   - App ID: ' + APP_ID.substring(0, 15) + '...');
                log('   - Location ID: ' + LOCATION_ID);
                
                const payments = window.Square.payments(APP_ID, LOCATION_ID);
                log('‚úÖ Payments instance created');
                  log('üîß Creating card payment method...');
                card = await payments.card({
                    includeInputLabels: true,
                    style: {
                        '.input-container': {
                            borderColor: '#ddd',
                            borderRadius: '5px'
                        },
                        '.input-container.is-focus': {
                            borderColor: '#007bff'
                        },
                        '.input-container.is-error': {
                            borderColor: '#dc3545'
                        }
                    }
                });
                log('‚úÖ Card payment method created');
                
                log('üîß Attaching to card container...');
                await card.attach('#card-container');
                log('‚úÖ Card attached to DOM');
                
                document.getElementById('tokenize-btn').disabled = false;
                
                // Check if form rendered properly
                setTimeout(() => {
                    checkForm();
                }, 2000);
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                log('‚ùå Stack: ' + error.stack);
            }
        }
        
        function checkForm() {
            const container = document.getElementById('card-container');
            log('üîç Checking form state...');
            log('   - Container exists: ' + !!container);
            log('   - Container children: ' + (container ? container.children.length : 0));
            log('   - Container innerHTML length: ' + (container ? container.innerHTML.length : 0));
            
            if (container && container.children.length > 0) {
                log('‚úÖ Square form elements found in DOM');
                Array.from(container.children).forEach((child, index) => {
                    log('   - Child ' + index + ': ' + child.tagName + ' ' + child.className);
                });
            } else {
                log('‚ö†Ô∏è No Square form elements found - form may not have rendered');
            }
        }
        
        async function testTokenize() {
            if (!card) {
                log('‚ùå Card not initialized');
                return;
            }
            
            try {
                log('üîß Testing tokenization...');
                const result = await card.tokenize();
                
                if (result.status === 'OK') {
                    log('‚úÖ Tokenization successful');
                    log('   - Token: ' + result.token.substring(0, 20) + '...');
                } else {
                    log('‚ùå Tokenization failed');
                    log('   - Status: ' + result.status);
                    if (result.errors) {
                        result.errors.forEach(error => {
                            log('   - Error: ' + error.message);
                        });
                    }
                }
            } catch (error) {
                log('‚ùå Tokenization error: ' + error.message);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSquare);
    </script>
</body>
</html>
